sc_activite_viewAllStagesUser:
    path:      /viewAllStagesUser/{email}
    defaults:   {_controller:SCUserBundle:Admin:viewAllStagesUser}
    requirements:
        email : "[^/]+"
        
sc_activite_confirmPayment:
    path:       /confirmPayment/{id}/{email}/{nomEnfant}/{prenomEnfant}/{debutStage}/{finStage}
    defaults:   {_controller:SCActiviteBundle:InscriptionStage:confirmPayment}
    requirements:
        id: \d+
        email: "[^/]+"
        nomEnfant: "[^/]+"
        prenomEnfant: "[^/]+"
        debutStage: "[0-9-]+"
        finStage: "[0-9-]+"