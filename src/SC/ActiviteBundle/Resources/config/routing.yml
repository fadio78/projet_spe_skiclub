        id: \d+    
        
sc_activite_listeEnfantsInscrits:
    path:      /monCompte/viewInscription
    defaults:  { _controller: SCActiviteBundle:InscriptionActivite:viewInscriActivite }

        
sc_activite_inscrireEnfant:
    path:      /inscrireEnfant/{id}/{userParent}/{nomEnfant}/{prenomEnfant}
